<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Vue ToDo List</title>
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <header>
         <h1>My Todo List</h1>
      </header>

      <div id="root">
         <div id="input-field">
            <input v-model="todoItem" @keyup.enter="addTodoItem" type="text" name="" value="">
            <button @click="addTodoItem" type="button" name="button">Add Todo</button>
         </div>
         <div id="list-wrapper">
            <h2>My todos</h2>
            <ul class="todo-list">
               <li v-for="(todo, index) in todoList" v-bind:key=" 'item' + index">
                  {{todo.text}}
                  <i @click="deleteTodoItem(index)" class="fas fa-trash-alt"></i>
               </li>
            </ul>
         </div>

      </div>



      <script src="main.js" charset="utf-8"></script>
   </body>
</html>
